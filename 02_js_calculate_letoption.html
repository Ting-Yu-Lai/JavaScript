<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    </style>
</head>

<body>
    <p>
        <input type="number" name="" id="num1">
    </p>
    <p>
        <input type="text" name="" id="option">
    </p>
    <p>
        <input type="number" name="" id="num2">
    </p>

    <p>
        <button type="button" id="myBtn">myBtn</button>
    </p>

    <p id="resultP">
        num1 + num2 = ?
    </p>

    <script>
        // 1.bind
        let num1 = document.getElementById('num1');
        let num2 = document.getElementById('num2');
        let option = document.getElementById('option')
        let myBtn = document.getElementById('myBtn');
        let resultP = document.getElementById('resultP');

        // 2.Action 

        myBtn.addEventListener('click', function () {
            console.log('myBtn ok');
            // 2-1 抓num1的value
            let num1Value = Number(num1.value);
            console.log('num1Value', num1Value);
            console.log('num1Value typeof', typeof (num1Value));

            // 2-2 抓num2的value
            let num2Value = Number(num2.value);
            console.log('num2Value', num2Value);
            console.log('num2Value typeof', typeof (num2Value));

            // 2-3 抓取是甚麼符號
            let optionSymbol = option.value;
            console.log('optionSymbol', optionSymbol);
            console.log('option typeof', typeof (optionSymbol))

            let result = 0;
            // 2-4 opt switch case 
            switch (optionSymbol) {
                case '+':
                    result = num1Value + num2Value;
                    console.log('result', result);
                    break;
                case '-':
                    result = num1Value - num2Value;
                    console.log('result', result);
                    break;
                case '*':
                    result = num1Value * num2Value;
                    console.log('result', result);
                    break;
                case '/':
                    result = num1Value / num2Value;
                    console.log('result', result);
                    break;
                default:
                    break;
            }

            // 2-3 result = num1 + num2
            // let result = num1Value optionSymbol num2Value;

            //  2-4 result to resultP
            // resultP.innerText = "hello ok"
            resultP.innerText = `${result}`;
            resultP.innerText = `${num1Value}${optionSymbol}${num2Value}=${result}`;

        });
    </script>
</body>

</html>
