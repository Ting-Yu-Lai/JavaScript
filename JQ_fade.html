<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 300px;
            height: 300px;
            background-color: black;
            display: none;
        }

        .box1 {
            width: 300px;
            height: 300px;
            background-color: red;
            display: none;

        }

        .box2 {
            width: 300px;
            height: 300px;
            background-color: green;
            display: none;

        }
    </style>
</head>

<body>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>

    <div class="box"></div>
    <div class="box1"></div>
    <div class="box2"></div>
    <button type="button" id="fadeInBtn">fateInBtn</button>
    <button type="button" id="fadeOutBtn">fateOutBtn</button>
    <button type="button" id="hideBtn">hideBtn</button>

    <script>
        $(document).ready(function () {
            // bind
            const box = $('.box');
            const box1 = $('.box1');
            const box2 = $('.box2');
            const fadeInBtn = $('#fadeInBtn');
            const fadeOutBtn = $('#fadeOutBtn');
            const hideBtn = $('#hideBtn')
            // const showBtn = $('#showBtn');
            // action
            fadeInBtn.click(function () { 
                box.fadeIn(); 
                box1.fadeIn(3000); 
                box2.fadeIn(5000); 
            });
            fadeOutBtn.click(function () { 
                box.fadeOut(5000); 
                box1.fadeOut(3000); 
                box2.fadeOut(0); 
            });
            hideBtn.click(function () { 
                box.hide() 
                box1.hide() 
                box2.hide() 
            });
        })
    </script>
</body>

</html>
