<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 300px;
            height: 300px;
            background-color: green;
        }

        .bg-pink {
            background-color: pink;
        }

        .bg-blue {
            background-color: blue;
        }
    </style>
</head>

<body>
    <div class="container">
        <button type="button" id="myBtn">myBtn</button>
    </div>
    <div class="container">
        <div class="box" id="myBox"></div>
    </div>

    <script>
        console.log('window', window);
        console.log('window typeof', typeof (window));
        console.log('document', window.document);
        console.log('window typeof', typeof (document));
        console.log('window.console', window.console);

        function.
        // 1.bind
        let myBtn = document.getElementById('myBtn');
        let box = document.querySelector('#myBox');
        let intercalID = null;
        let isPink = false;

        // 2.Action
        myBtn.addEventListener('click', function () {
            console.log('myBtn', myBtn);
            // alert('myBtn click ok')
            // setTimeout(function () {
            //     box.setAttribute("class", 'box bg-pink');
            // }, 1000)
            // setTimeout(function () {
            //     box.setAttribute("class", 'box bg-blue');
            // }, 2000)

            if (intercalID) {
                clearInterval();
            }

            setInterval(function () {
                if (box) {
                    isPink = !isPink;
                    box.setAttribute('class', isPink ? 'box bg-pink':'box bg-blue');

                } else {
                    clearInterval();
                }
            },1000);
        });


    </script>
</body>

</html>
