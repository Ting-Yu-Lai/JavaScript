<body>

        <div class="row">
            <div class="col  ">!!</div>
            <div class="col  find-col">!!</div>
            <div class="col  ">!!</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.7/js/bootstrap.bundle.min.js"

<script>
    $(document).ready(function(){
        // 1.bind
        const row = $('.row')
        const row1 = $('.row1')

        // 2.action
        // next 是直接找父層級元素
        console.log('row next',row.next());
        console.log('row1 prev',row1.prev());
        
    
    })
