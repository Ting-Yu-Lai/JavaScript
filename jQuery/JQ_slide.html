<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 300px;
            height: 300px;
            background-color: black;
        }

        .box1 {
            width: 300px;
            height: 300px;
            background-color: red;
            display: none;

        }

    </style>
</head>

<body>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>

    <div class="box"></div>
    <div class="box1"></div>
    <div class="box2"></div>
    <button type="button" id="slideToggle">slideToggle</button>

    <script>
        $(document).ready(function () {
            // bind
            const box = $('.box');
            const box1 = $('.box1');
            const box2 = $('.box2');
            const slideToggle = $('#slideToggle');
            // const showBtn = $('#showBtn');
            // action
            slideToggle.click(function () { 
                box1.slideToggle(300); 
            });
        })
    </script>
</body>

</html>
