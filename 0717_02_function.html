<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css"
        integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXfcU34c4M73j4j8jQ4a7XY6g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <button type="button" class="btn btn-primary myBtn">Primary</button>
                <button type="button" class="btn btn-primary myBtn">Primary</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.bundle.min.js"
        integrity="sha512-7Pi/otdlbbCR+5W6jJPXAZdV3sXOaSFLN7V0XqUHw3MyC1rSMHu7oF3Zb4T7v3sXOaSFLN7V0XqUHw3MyC1rSMH=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        $(document).ready(function() {
            $('.myBtn').click(function() {
                alert('按鈕被點擊！');
            });

            let myArr = [1, 2, 3, 4, 5];
            let myObj = {1: 'amy', 2: 'bob'};

            console.log('myArr', myArr);
            console.log('myArr typeof', typeof myArr); // 輸出 "object"
            console.log('Array.isArray(myArr)', Array.isArray(myArr)); // 輸出 true

            console.log('myObj', myObj);
            console.log('myObj typeof', typeof myObj); // 輸出 "object"
            console.log('Array.isArray(myObj)', Array.isArray(myObj)); // 輸出 false

            myArr.forEach(element => {
                console.log('element', element);
            });
        });
    </script>
</body>
</html>
